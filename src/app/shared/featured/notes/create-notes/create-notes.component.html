<div class="container">
    <div *ngIf="success" class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>You Created Note Successfully!</strong>
    </div>
    <h1 class="my-5">Create Note</h1>
      <form action="" [formGroup] = 'noteForm' (ngSubmit)="submitForm()">
          <div class="mb-3">
            <label for="" class="form-label">Title</label>
            <input type="text"  formControlName="title" class="form-control">
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Priority</label>
            <input type="text" class="form-control" formControlName = "priority">
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Tag</label>
            <input type="number" class="form-control" formControlName = 'tag'>
          </div>
          <div class="mb-3">
              <label for="" class="form-label">Content</label>
              <input type="text" class="form-control" formControlName = 'content'>
          </div>
          <div class="mb-3">
              <label for="" class="form-label">Category</label>
              <input type="text" class="form-control" formControlName = 'category'>
          </div>
            <button  class="btn btn-primary">Sign up</button>
      </form>
  </div>
